<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Decodificação</title>
    <link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css">
</head>

<body>
    <header>
        <h1 class="titulo">CIFRA DE CÉSAR </h1>
        <div class="img">
            <img src="caesar-cipher.png" height="100px" width="100px">
            <img src="emperor.png" height="100px" width="100px">
        </div>
    </header>
    <main>
        <div id="opcoes">
            <select name="escolha" id="opcao">
                <option>Selecione</option>
                <option value="cesar">Cifra de Cesar</option>
                <option value="base64">Base64</option>
            </select>
        </div>

        <div id="container">
            <textarea id="texto" cols="40" rows="15" placeholder="Codifique!" required></textarea>
            <textarea id="resultado" cols="40" rows="15" placeholder="Aqui terá o resultado" disabled></textarea>
        </div>

        <div id="incremento">
            <input type="number" id="chave" placeholder="00" style="display: none">
        </div>

        <div id="check">
            <label for="codificar">
                <input type="radio" name="check">Codificar
            </label>
            <label for="decodificar">
                <input type="radio" name="check">Decodificar
            </label>
        </div>

        <div id="result">
            <button id="botao">Exibir Resultado</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
